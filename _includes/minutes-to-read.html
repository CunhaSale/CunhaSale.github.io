{% comment %}1min = 180 words
2min = 360 words
3min = 540 words/180 {% endcomment %}

{% assign words = content | number_of_words %}

{% if words < 360 %}
	{% assign minutesText = '1 min to read'%}
{% else %}
	{% assign minutesText = words | divided_by: 180 | append: ' minutes to read' %}
{% endif %}
